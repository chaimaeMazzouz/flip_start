<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="flip.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box-container">
      <div class="flip-box">
        <div class="box-online">
          <header class="header">
            <h1 class="title">
              <span>DICE</span>
              <span>GAME</span>
            </h1>
          </header>
          <div class="buttons">
            <a class="button btn1"> New Game </a>
            <a class="button btn2"> Join Game </a>
          </div>
          <div class="go-offline">
            <button id="switch-page">GO Offline</button>
          </div>
        </div>
        <div class="box-offline">
          <header class="header">
            <h1 class="title">
              <span>DICE</span>
              <span>GAME</span>
            </h1>
          </header>
          <div class="buttons">
            <a class="button btn3"> Play </a>
          </div>
          <div class="go-online">
            <button id="switch-page">GO Online</button>
          </div>
        </div>
      </div>
    </div>
    <script src="flip.js"></script>
  </body>
</html>
